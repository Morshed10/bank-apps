 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <title>YourBank | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-lime-400">Create Your Account</h1>

    <form action="#" method="POST" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" id="name" name="name"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-black border border-gray-700 text-white focus:ring-2 focus:ring-lime-400 focus:outline-none" required />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-black border border-gray-700 text-white focus:ring-2 focus:ring-lime-400 focus:outline-none" required />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-black border border-gray-700 text-white focus:ring-2 focus:ring-lime-400 focus:outline-none" required />
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-lime-400 text-black font-semibold py-2 rounded-xl hover:bg-lime-300 transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-6">
      Already have an account?
      <a href="login.html" class="text-lime-400 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
