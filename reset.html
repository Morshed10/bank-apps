<!-- Reset Password Section -->
<div id="resetSection" class="hidden w-full max-w-md bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-white text-center mb-6">Reset Password</h2>
  <form action="#" method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-300 mb-1">Email</label>
      <input type="email" placeholder="you@example.com" required
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-lime-400 outline-none" />
    </div>
    <button type="submit"
      class="w-full py-2 rounded-lg text-gray-900 font-semibold hover:opacity-90 transition"
      style="background-color: #CAFF33;">
      Send Reset Link
    </button>
  </form>
  <p class="text-gray-400 text-sm mt-4 text-center">
    Remembered your password?
    <a href="#" onclick="showSection('loginSection')" class="text-lime-400 hover:underline">Login</a>
  </p>
</div>
